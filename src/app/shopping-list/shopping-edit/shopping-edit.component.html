<div class="row">
  <div class="col-12">
    <div class="container">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group row">
          <label for="name" class="col-sm-12 col-form-label">Name</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder=""
              ngModel
              required
            />
          </div>
          <label for="amount" class="col-sm-12 col-form-label">Amount</label>
          <div class="col-sm-2">
            <input
              type="number"
              class="form-control"
              name="amount"
              id="amount"
              placeholder=""
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-success mr-1"
              [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button
              type="button"
              class="btn btn-danger mr-1"
              (click)="onDelete()"
              *ngIf="editMode">Delete</button>
            <button type="button" class="btn btn-primary mr-1" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
