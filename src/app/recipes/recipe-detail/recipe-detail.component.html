<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      class="img-fluid rounded"
      alt="{{ recipe.name }}"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown" role="group" aria-label="" appDropdown>
      <button
        id="dropdownRecipe"
        type="button"
        class="btn btn-secondary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownRecipe">
        <a
          class="dropdown-item"
          (click)="onAddToShoppingList()"
          style="cursor: pointer;"
          >To Shopping List</a
        >
        <a
          class="dropdown-item"
          (click)="onEditRecipe()"
          style="cursor: pointer;"
          >Edit Recipe</a
        >
        <a
          class="dropdown-item"
          (click)="onDeleteRecipe()"
          style="cursor: pointer;"
          >Delete Recipe</a
        >
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
        <span class="badge badge-pill badge-dark">
          {{ ingredient.amount }}
        </span>
      </li>
    </ul>
  </div>
</div>
